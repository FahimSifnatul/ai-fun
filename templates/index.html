{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Python Funplay!! - play with python</title>
  <!-- title bar logo -->
  <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Last checked - 25th July, 2021 -->
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <!-- bootstrap 4 css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- bootstrap 4 js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- custom links & scripts -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="{% static 'js/main.js' %}"></script>
</head>

<body>
  <!-- Website Logo -->
  <div class="d-flex justify-content-center">
    <img src="{% static 'images/logo.png' %}" width="350" height="150">
  </div>

  <!-- Web Contents -->
  <div class="container-fluid">
    <div class="card-deck">
      
      <!-- input card -->
      <div id="input_card" class="card border border-dark">
        
        <!-- input card header -->
        <div id="input_card_header" class="card-header">
          <div class="dropdown text-center">
            <button id="menu" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">Menu</button>
            <div class="dropdown-menu">
              <a id="menu_image_to_text" class="dropdown-item" href="#">Image to Text</a>
              <a id="menu_root_of_linear_eq" class="dropdown-item" href="#">Root of Linear eq</a>
            </div>
          </div>
        </div>


        <!-- input card body -->
        <div id="input_card_body" class="card-body overflow-auto d-flex justify-content-center">
          
          <!-- image to text -->
          <div id="image_to_text">
            <div id="image_to_text_preview" class="rounded-lg"></div>
            <input id="image_to_text_image" class="form-control-file mx-auto" type="file" name="image_to_text_image">
          </div>

        </div>


        <!-- input card footer -->
        <div class="card-footer">
          <input id="submit" class="btn float-right" type="submit" name="submit">
        </div>
      </div>


      <!-- output card -->
      <div id="output_card" class="card border border-dark">
        <div id="output_card_header" class="card-header"></div>
        <div id="output_card_body" class="card-body"></div>
        <div id="output_card_footer" class="card-footer"></div>
      </div>

    </div>
  </div>

</body>

</html>
